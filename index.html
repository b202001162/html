<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <title>CMS</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="icons-container">
            <div class="search-icon-container">
                <!-- <img class="search-icon" src="./assests/search.png" alt="" /> -->
                <i class="fas fa-search search-icon" ></i>
            </div>

            <div class="btn-group">
                <div class="user-icon-container">
                    <!-- <img class="user-icon" src="./assests/user.png" alt="" /> -->
                    <i class="fas fa-user user-icon" ></i>
                </div>
                <button type="button" class="dropdown-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                </button>
                
                <div class="dropdown-menu dropdown-menu-right shadow p-3 mb-5 bg-body rounded">
                    <button class="dropdown-item" type="button">VIEW PROFILE</button>
                    <button class="dropdown-item" type="button">LOGOUT</button>
                </div>
            </div>
            <div class="notification-icon-container">
                <!-- <img class="notification-icon" src="./assests/bell.png" alt="" /> -->
                <i class="fas fa-bell notification-icon" ></i>
            </div>
        </div>
    </nav>
    <div class="left-container">
        <div class="logo-container">
            <img class="logo-icon" src="./assests/github.png" alt="" />
            <h5 style="padding: 0px; margin:0;">CMS</h5>
        </div>
        <div class="left-sub-container">
            <h6 style="margin-bottom: 10px; opacity: 80%;">MENU</h6>
            <div class="menu-options-ctn" style="opacity: 100%;">
                <img class="menu-icons" src="./assests/home1.png" alt="">
                <p class="menu-texts">HOME</p>
            </div>
            <div class="menu-options-ctn">
                <img class="menu-icons" src="./assests/upload1.png" alt="">
                <p class="menu-texts">CALL FOR PAPER</p>
            </div>
            <div class="menu-options-ctn">
                <img class="menu-icons" src="./assests/group1.png" alt="">
                <p class="menu-texts">ORGANIZATION</p>
            </div>
            <h6 style="margin-bottom: 10px; opacity: 80%;">ARCHIVE</h6>
            <div class="menu-options-ctn">
                <img class="menu-icons" src="./assests/database2.png" alt="">
                <p class="menu-texts">DATA</p>
            </div>
            <div class="menu-options-ctn">
                <img class="menu-icons" src="./assests/clipboard1.png" alt="">
                <p class="menu-texts">RESOURCES</p>
            </div>
            <div class="menu-options-ctn">
                <img class="menu-icons" src="./assests/chronograph1.png" alt="">
                <p class="menu-texts">PAST PROCEEDING</p>
            </div>
        </div>
        <div class="logout-container">
            <img class="logout-icon" src="./assests/power1.png" alt="" />
            <h6 style="padding: 0px; margin:0;">LOGOUT</h6>
        </div>
    </div>
</body>

</html>
